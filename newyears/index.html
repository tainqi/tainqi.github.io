<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026跨年倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0a0a2a, #1a1a4a, #2d1b69, #4a1e7c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            max-width: 90%;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 20px);
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 10px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-number {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: bold;
            display: block;
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .time-label {
            font-size: clamp(0.8rem, 3vw, 1rem);
            margin-top: 5px;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #message {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-top: 30px;
            min-height: 60px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            text-shadow: 0 0 20px #ff0066;
        }

        #message.show {
            opacity: 1;
        }

        #currentDate {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #a0a0ff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .time-unit {
                min-width: 70px;
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <div class="container">
        <h1>迎接2026</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days" class="time-number">00</span>
                <span class="time-label">天</span>
            </div>
            <div class="time-unit">
                <span id="hours" class="time-number">00</span>
                <span class="time-label">时</span>
            </div>
            <div class="time-unit">
                <span id="minutes" class="time-number">00</span>
                <span class="time-label">分</span>
            </div>
            <div class="time-unit">
                <span id="seconds" class="time-number">00</span>
                <span class="time-label">秒</span>
            </div>
        </div>
        <div id="message"></div>
        <div id="currentDate"></div>
    </div>

    <script>
        // 倒计时目标时间 - 2026年1月1日 00:00:00
        const targetDate = new Date('2026-01-01T00:00:00').getTime();
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const messageEl = document.getElementById('message');
        const currentDateEl = document.getElementById('currentDate');
        
        // 更新当前日期显示
        function updateCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            currentDateEl.textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 倒计时更新函数
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            // 如果倒计时结束
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                messageEl.textContent = "新年快乐！2026年万事如意！";
                messageEl.classList.add('show');
                createFireworks(50); // 创建更多烟花庆祝
                return;
            }
            
            // 计算天、时、分、秒
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // 更新显示
            daysEl.textContent = days < 10 ? `0${days}` : days;
            hoursEl.textContent = hours < 10 ? `0${hours}` : hours;
            minutesEl.textContent = minutes < 10 ? `0${minutes}` : minutes;
            secondsEl.textContent = seconds < 10 ? `0${seconds}` : seconds;
            
            // 当时间少于1小时时，改变背景色增加紧迫感
            if (timeLeft < 3600000) {
                document.body.style.background = "linear-gradient(-45deg, #4a1e7c, #2d1b69, #1a1a4a, #0a0a2a)";
            }
        }
        
        // 初始化当前日期显示
        updateCurrentDate();
        
        // 每秒更新倒计时
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 立即调用一次避免初始延迟
        
        // 烟花效果实现
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const fireworks = [];
        const particles = [];
        
        // 烟花类
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height / 2);
                this.speed = 2 + Math.random() * 3;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.size = 2;
                this.reachedTarget = false;
                this.trail = [];
            }
            
            update() {
                if (!this.reachedTarget) {
                    this.y -= this.speed;
                    this.trail.push({x: this.x, y: this.y});
                    
                    if (this.trail.length > 5) {
                        this.trail.shift();
                    }
                    
                    if (this.y <= this.targetY) {
                        this.reachedTarget = true;
                        this.explode();
                    }
                }
            }
            
            explode() {
                // 创建爆炸粒子
                const particleCount = 30 + Math.floor(Math.random() * 50);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
                
                // 有一定概率创建第二次爆炸
                if (Math.random() < 0.3) {
                    setTimeout(() => {
                        for (let i = 0; i < particleCount/2; i++) {
                            particles.push(new Particle(this.x, this.y, this.color));
                        }
                    }, 200);
                }
            }
            
            draw() {
                // 绘制烟花轨迹
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + 10);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.size;
                ctx.stroke();
                
                // 绘制轨迹点
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const alpha = i / this.trail.length;
                    
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * alpha, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = alpha;
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }
        }
        
        // 粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.03 + 0.01;
                this.size = Math.random() * 2 + 1;
                this.gravity = 0.1;
                this.friction = 0.98;
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // 创建烟花
        function createFireworks(count = 1) {
            for (let i = 0; i < count; i++) {
                fireworks.push(new Firework());
            }
        }
        
        // 动画循环
        function animate() {
            // 清空画布，使用半透明黑色创造拖尾效果
            ctx.fillStyle = 'rgba(10, 10, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 随机生成新烟花
            if (Math.random() < 0.05) {
                createFireworks(1);
            }
            
            // 更新和绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].reachedTarget) {
                    fireworks.splice(i, 1);
                }
            }
            
            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // 启动动画
        animate();
        
        // 初始创建一些烟花
        createFireworks(3);
        
        // 页面点击时添加烟花
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // 在点击位置创建爆炸效果
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(clickX, clickY, `hsl(${Math.random() * 360}, 100%, 60%)`));
            }
        });
    </script>
</body>
</html>
