<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 留言板</title>
    <style>
        :root {
            --primary-color: #28a745;
            --danger-color: #dc3545;
            --border-color: #ddd;
            --text-muted: #6c757d;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        h1, h2 {
            color: var(--primary-color);
        }
        
        .message-board {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        
        .message {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            position: relative;
        }
        
        .message:last-child {
            border-bottom: none;
        }
        
        .message-content {
            margin-bottom: 8px;
            white-space: pre-wrap;
        }
        
        .message-meta {
            font-size: 0.85em;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }
        
        .message-form {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        button.danger {
            background-color: var(--danger-color);
        }
        
        button.danger:hover {
            background-color: #c82333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
        }
        
        .error {
            color: var(--danger-color);
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .auth-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e2f3e8;
            border-radius: 5px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .message-board, .message-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>GitHub Pages 留言板</h1>
    
    <div id="authSection" class="auth-section">
        <p>请先登录GitHub账号以使用留言板功能</p>
        <button id="loginBtn">登录GitHub</button>
    </div>
    
    <div class="message-board">
        <h2>留言列表</h2>
        <div id="messageContainer">
            <div class="loading">加载中...</div>
        </div>
    </div>
    
    <div class="message-form">
        <h2>发表留言</h2>
        <div id="errorContainer" style="display: none;"></div>
        
        <div class="form-group">
            <label for="messageInput">留言内容</label>
            <textarea id="messageInput" placeholder="请输入您的留言..."></textarea>
        </div>
        
        <button id="submitBtn">提交留言</button>
    </div>

    <script>
        // GitHub OAuth配置
        const GITHUB_OAUTH_CONFIG = {
            clientId: 'Ov23lioeZUZIuLN01QZ4', // 替换为你自己的GitHub OAuth App Client ID
            redirectUrl: 'tainqi.github.io',
            scope: 'repo',
            state: 'github_message_board'
        };
        
        // GitHub API配置
        const REPO_CONFIG = {
            owner: 'Tainqi', // 替换为你的GitHub用户名
            repo: 'jsmsg_database',   // 替换为你的数据存储仓库名
            path: 'messages.json',       // 数据存储文件
            branch: 'main'               // 分支名
        };
        
        // 全局状态
        let authToken = localStorage.getItem('github_token');
        let userInfo = JSON.parse(localStorage.getItem('user_info'));
        
        // DOM元素
        const authSection = document.getElementById('authSection');
        const messageContainer = document.getElementById('messageContainer');
        const errorContainer = document.getElementById('errorContainer');
        const messageInput = document.getElementById('messageInput');
        const loginBtn = document.getElementById('loginBtn');
        const submitBtn = document.getElementById('submitBtn');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', init);
        
        function init() {
            // 检查URL中是否有OAuth回调的code
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // 如果有code，则交换access token
                exchangeCodeForToken(code);
                // 清除URL中的code参数
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (authToken) {
                // 如果有存储的token，则验证并加载数据
                verifyTokenAndLoadUser();
            } else {
                // 未登录状态
                showLoginUI();
            }
            
            // 事件监听
            loginBtn.addEventListener('click', startOAuthFlow);
            submitBtn.addEventListener('click', submitMessage);
        }
        
        // 开始GitHub OAuth流程
        function startOAuthFlow() {
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_OAUTH_CONFIG.clientId}&redirect_uri=${encodeURIComponent(GITHUB_OAUTH_CONFIG.redirectUri)}&scope=${GITHUB_OAUTH_CONFIG.scope}&state=${GITHUB_OAUTH_CONFIG.state}`;
            window.location.href = authUrl;
        }
        
        // 用code交换access token
        async function exchangeCodeForToken(code) {
            try {
                // 注意：在实际生产环境中，这一步应该通过后端服务器完成
                // 这里为了演示，直接在前端进行（不安全，仅用于演示）
                const response = await fetch('https://github.com/login/oauth/access_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: GITHUB_OAUTH_CONFIG.clientId,
                        client_secret: 'your-client-secret', // 实际项目中不应该在前端暴露
                        code: code,
                        redirect_uri: GITHUB_OAUTH_CONFIG.redirectUri
                    })
                });
                
                if (!response.ok) throw new Error('获取token失败');
                
                const data = await response.json();
                authToken = data.access_token;
                localStorage.setItem('github_token', authToken);
                
                // 获取用户信息
                await verifyTokenAndLoadUser();
            } catch (error) {
                showError('登录失败: ' + error.message);
            }
        }
        
        // 验证token并加载用户信息
        async function verifyTokenAndLoadUser() {
            try {
                const userResponse = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${authToken}`
                    }
                });
                
                if (!userResponse.ok) throw new Error('验证token失败');
                
                userInfo = await userResponse.json();
                localStorage.setItem('user_info', JSON.stringify(userInfo));
                
                // 显示已登录UI
                showLoggedInUI();
                
                // 加载留言
                loadMessages();
            } catch (error) {
                showError('验证登录状态失败: ' + error.message);
                logout();
            }
        }
        
        // 显示登录UI
        function showLoginUI() {
            authSection.innerHTML = `
                <p>请先登录GitHub账号以使用留言板功能</p>
                <button id="loginBtn">登录GitHub</button>
            `;
            document.getElementById('loginBtn').addEventListener('click', startOAuthFlow);
            
            // 禁用留言表单
            messageInput.disabled = true;
            submitBtn.disabled = true;
        }
        
        // 显示已登录UI
        function showLoggedInUI() {
            authSection.innerHTML = `
                <div class="user-info">
                    <img src="${userInfo.avatar_url}" alt="${userInfo.login}" class="user-avatar">
                    <div>
                        <p>已登录为 <strong>${userInfo.name || userInfo.login}</strong></p>
                        <button id="logoutBtn" class="danger">退出登录</button>
                    </div>
                </div>
            `;
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // 启用留言表单
            messageInput.disabled = false;
            submitBtn.disabled = false;
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('github_token');
            localStorage.removeItem('user_info');
            authToken = null;
            userInfo = null;
            showLoginUI();
            messageContainer.innerHTML = '<div class="loading">请登录后查看留言</div>';
        }
        
        // 加载留言
        async function loadMessages() {
            try {
                messageContainer.innerHTML = '<div class="loading">加载中...</div>';
                
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}?ref=${REPO_CONFIG.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${authToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (response.status === 404) {
                    // 文件不存在，创建初始文件
                    await createInitialFile();
                    messageContainer.innerHTML = '<div class="message">暂无留言</div>';
                    return;
                }
                
                if (!response.ok) throw new Error('加载留言失败');
                
                const data = await response.json();
                const content = atob(data.content);
                const messages = JSON.parse(content);
                
                displayMessages(messages);
            } catch (error) {
                showError('加载留言失败: ' + error.message);
                messageContainer.innerHTML = '<div class="error">加载留言失败</div>';
            }
        }
        
        // 创建初始文件
        async function createInitialFile() {
            try {
                const initialContent = {
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                await fetch(
                    `https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${authToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: '初始化留言板数据文件',
                            content: btoa(JSON.stringify(initialContent, null, 2)),
                            branch: REPO_CONFIG.branch
                        })
                    }
                );
            } catch (error) {
                throw new Error('创建初始文件失败: ' + error.message);
            }
        }
        
        // 显示留言
        function displayMessages(data) {
            if (!data.messages || data.messages.length === 0) {
                messageContainer.innerHTML = '<div class="message">暂无留言</div>';
                return;
            }
            
            messageContainer.innerHTML = '';
            
            // 按时间倒序排列
            const sortedMessages = [...data.messages].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            sortedMessages.forEach((message, index) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const isCurrentUser = userInfo && message.userId === userInfo.id;
                const deleteButton = isCurrentUser 
                    ? `<button onclick="deleteMessage('${message.id}')" class="danger" style="float: right;">删除</button>`
                    : '';
                
                messageElement.innerHTML = `
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-meta">
                        <span>${message.userName} • ${formatDate(message.createdAt)}</span>
                        ${deleteButton}
                    </div>
                `;
                
                messageContainer.appendChild(messageElement);
            });
        }
        
        // 提交留言
        async function submitMessage() {
            const content = messageInput.value.trim();
            
            if (!content) {
                showError('请输入留言内容');
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '提交中...';
                
                // 1. 获取当前文件内容和SHA
                const getResponse = await fetch(
                    `https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}?ref=${REPO_CONFIG.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${authToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (getResponse.status === 404) {
                    // 文件不存在，创建初始文件
                    await createInitialFile();
                    return submitMessage(); // 递归调用
                }
                
                if (!getResponse.ok) throw new Error('无法获取当前留言数据');
                
                const getData = await getResponse.json();
                const currentContent = atob(getData.content);
                const data = JSON.parse(currentContent);
                
                // 2. 添加新留言
                const newMessage = {
                    id: generateId(),
                    content: content,
                    userId: userInfo.id,
                    userName: userInfo.name || userInfo.login,
                    userAvatar: userInfo.avatar_url,
                    createdAt: new Date().toISOString()
                };
                
                data.messages.push(newMessage);
                data.updatedAt = new Date().toISOString();
                
                // 3. 更新文件
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${authToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `添加新留言 - ${newMessage.userName}`,
                            content: btoa(JSON.stringify(data, null, 2)),
                            sha: getData.sha,
                            branch: REPO_CONFIG.branch
                        })
                    }
                );
                
                if (!updateResponse.ok) throw new Error('提交留言失败');
                
                // 清空输入框并重新加载留言
                messageInput.value = '';
                loadMessages();
            } catch (error) {
                showError('提交留言失败: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '提交留言';
            }
        }
        
        // 删除留言
        async function deleteMessage(messageId) {
            if (!confirm('确定要删除这条留言吗？')) return;
            
            try {
                // 1. 获取当前文件内容和SHA
                const getResponse = await fetch(
                    `https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}?ref=${REPO_CONFIG.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${authToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!getResponse.ok) throw new Error('无法获取当前留言数据');
                
                const getData = await getResponse.json();
                const currentContent = atob(getData.content);
                const data = JSON.parse(currentContent);
                
                // 2. 删除指定留言
                const messageIndex = data.messages.findIndex(m => m.id === messageId);
                if (messageIndex === -1) throw new Error('留言不存在');
                
                const deletedMessage = data.messages[messageIndex];
                data.messages.splice(messageIndex, 1);
                data.updatedAt = new Date().toISOString();
                
                // 3. 更新文件
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${authToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `删除留言 - ${deletedMessage.userName}`,
                            content: btoa(JSON.stringify(data, null, 2)),
                            sha: getData.sha,
                            branch: REPO_CONFIG.branch
                        })
                    }
                );
                
                if (!updateResponse.ok) throw new Error('删除留言失败');
                
                // 重新加载留言
                loadMessages();
            } catch (error) {
                showError('删除留言失败: ' + error.message);
            }
        }
        
        // 显示错误信息
        function showError(message) {
            errorContainer.style.display = 'block';
            errorContainer.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }
        
        // 辅助函数：生成唯一ID
        function generateId() {
            return 'msg-' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }
        
        // 辅助函数：格式化日期
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }
        
        // 辅助函数：HTML转义
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, "<br>");
        }
        
        // 全局函数供按钮调用
        window.deleteMessage = deleteMessage;
    </script>
</body>
</html>
